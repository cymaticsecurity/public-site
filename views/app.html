<!DOCTYPE html>
<html>
<head>
  <title>Overview</title>
  <%- include(style +'/_header.html'); -%>
</head>
<body>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

  <div id="p-app" class="h-100">

    <%- include(style +'/app/_hero.html'); -%>
    <%- include(style +'/app/_content.html'); -%>

  </div>

  <!--============================
  =            Modals            =
  =============================-->

  <div class="modal fade" id="modal-password" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title text-center">
            CHANGE YOUR PASSWORD</h5>
          <button class="close"
                  type="button" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form js-form>

            <!-- Feedback -->
            <div class="banner banner-danger m-b-20 d-none" js-error></div>

            <!-- Input -->
            <div class="form-group">
              <label for="">
                New Password</label>
              <input class        = "form-control"
                     type         = "password"
                     name         = "password"
                     autocomplete = "off"
                     js-change-password />
            </div>

            <!-- Input -->

            <div class="form-group">
              <label for="">
                Confirm Password</label>
              <input class        = "form-control"
                     type         = "password"
                     name         = "confirm_password"
                     autocomplete = "off"
                     js-confirm_password />

              <div class="label-error"
                   js-error="confirm_password"></div>
            </div>

            <!-- Submit Action -->

            <button class="btn btn-primary w-100"
                    type="submit">
              CHANGE PASSWORD
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Load everything, then render the content -->
  <script>

    if (navigator.userAgent.indexOf("MSIE") >= 0) {
      document.write('<p>You are using a browser we currently don\'t support.<br> <a href="https://browsehappy.com/">Upgrade your browser</a> the latest version of <strong>Chrome, Firefox, Opera or Safari</strong>.</p>');
    }
    $(window).on('load', function() { $('html').attr('class', ''); });
  </script>

</body>
</html>
